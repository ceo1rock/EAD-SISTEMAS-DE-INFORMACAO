    "ESTRUTURAS DE REPETIÇÃO:"

// Linguagens de programação, como JavaScript, também são capazes de repetir a execução de um bloco de códigos enquanto uma condição é válida ou por um delimitado conjunto de valores.

/* INTRODUÇÃO
Estruturas de repetição podem ser denominadas como laços de repetição, loops ou iteradores.
As três principais estruturas de repetição em JavaScript: 
(1) for             // Usado para executar um bloco de cód, por determinado número de iterações.
(2) while           // Executa um bloco enquanto uma condição é válida
(3) do... while.    // Também executa um bloco enquanto uma condição é verdadeira                */

    "ESTRUTURA DE REPETIÇÃO FOR:"
        /* A instrução for (em português, "para") realiza a repetição de um bloco de código PARA um determinado número de iterações preestabelecidas. 
A sintaxe: 
(1) inicialização   – uma variável que receberá o valor de início; 
(2) teste           – a condição de parada do laço; e 
(3) incremento      – a condição de incremento (ou decremento) aplicada ao final de cada rodada */

for("INÍCIO"; "CONDIÇÃO DE PARADA"; "passo ou CONDIÇÃO DE INCREMENTO"){
    // comandos que serão repetidos
}

ex.:

for(i = 0; i < 5; i = i+1){ // PARA a var i, iniciando em 0, ENQUANTO ela for menor do que 5, execute o bloco { } SOMANDO 1 a cada rodada.
    console.log(i);
}
// Imprimirá no console:
0
1
2
3
4

for(i = 10; i > 5; i = i-1){ // PARA a var i, iniciando em 10, ENQUANTO ela for maior do que 5, execute o bloco { } SUBTRAINDO 1 a cada rodada.
    console.log(i);
}
// Imprimirá no console:
10
9
8
7
6

    "Cláusulas break e continue:"
/*
Alterar o fluxo de execução de um laço for usando as chamadas cláusulas de parada (break) e continuação (continue). 

Ex.: 
laço que imprime os números 0, 1, 2, 3 e 4
*/

for(i = 0; i < 5; i++){
  if(i == 2){         // se i é igual a 2
    break;            // pare imediatamente
  }
  console.log(i);
}
// Console exibe:
0
1
// A cláusula break interrompe a execução do laço quando a variável i for igual a 2, por isso.
// A cláusula continue salta uma determinada iteração do bloco. 

Ex.:

for(i = 0; i < 5; i++){
  if(i == 2){   // se i é igual a 2
    continue;   // encerre a iteração atual 
  }
  console.log(i);
}
// Console exibe:
0
1
3
4

/* Quando i passou a valer 2, a linha 69 do script foi executada, ativando a cláusula continue.
A execução foi interrompida esaltou para a próxima iteração, a linha 5 não foi executada, 2 não foi impresso, a variável i passou a valer 3 e o bloco do laço for foi repetido, mais uma vez.
*/

    "ESTRUTURA DE REPETIÇÃO WHILE:"
/* A estrutura de repetição while (em português, “enquanto”) repete um bloco de código ENQUANTO uma determinada condição for verdadeira. Observe a sintaxe do comando while:
*/

while(condição de parada){
    comando 1
    comando 2
    ...
    Comando n
    incrementar variável de entrada
}

Ex.:
i = 0                // declaração do valor de início
while(i < 5){        // condição de parada
    console.log(i);  // imprime os dados na tela
    i++;             // incrementação: +1
}
/*  A variável i foi declarada antes do início do bloco (vamos utilizar 0, pois, em geral, contagens em programação começam do 0).
while recebeu, como parâmetro de entrada, apenas a expressão com a condição de parada. 
O bloco foi executado enquanto a condição era verdadeira, 
Na linha 5 foi declarado o comando que altera o valor de i, somando 1 ao valor atual (i++). 
*/

    "Loop infinito:"

Ex.:

i = 0                // declaração do valor de início
while(i < 5){        // condição de parada
    console.log(i);  // imprime os dados na tela
}

    "ESTRUTURA DE REPETIÇÃO DO...WHILE:"
/*      O comando "do... while" (ou, na tradução para o português, “faça... enquanto”) executa um bloco enquanto uma condição é verdadeira, garantindo que um bloco de código seja executado, pelo menos uma vez, enquanto um bloco do tipo "while" pode não ser executado, caso a condição inicial seja falsa.*/
"Estrutura:" 

declarar variável de entrada // var x = 1
 
do{
    comando 1
    comando 2
    ...
    Comando n
 
    incrementar variável de entrada
    
}while(condição de parada)

// O teste condicional de parada é realizado ao final da execução do bloco. 

Ex.:
i = 0               // declaração do valor de início
do{        
    console.log(i);  // imprime os dados na tela
    i++;             // incrementação: +1
}while(i < 5);       // condição de parada

Console exibirá: 0, 1, 2, 3, 4, 5

i = 10                // declaração do valor de início

    console.log(i);  // imprime os dados na tela

}
